    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/theme/dracula.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/addon/dialog/dialog.min.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #030712;
            --glass: rgba(17, 24, 39, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent: #3b82f6;
            --accent-glow: rgba(59, 130, 246, 0.4);
            --text: #f3f4f6;
            --text-dim: #9ca3af;
            --panel-blur: blur(20px);
        }

        * { box-sizing: border-box; transition: opacity 0.3s ease; }
        body, html { 
            height: 100%; margin: 0; padding: 0; overflow: hidden;
            font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text);
        }

        body::before {
            content: ''; position: fixed; inset: 0;
            background: radial-gradient(circle at 50% 0%, #1e1b4b 0%, #030712 100%);
            z-index: -2;
        }

        /* --- SPLASH SCREEN & LOGO ANIMATION --- */
        #splash-screen {
            position: fixed; inset: 0; background: #030712; z-index: 100000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 0.8s ease, visibility 0.8s ease;
        }
        .splash-text {
            font-size: 2rem; font-weight: 800; letter-spacing: 2px;
            background: linear-gradient(90deg, #60a5fa, #a855f7);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-top: 15px;
        }
        @keyframes pulse { 0%, 100% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.05); opacity: 0.8; } }
        .animate-pulse { animation: pulse 2s infinite ease-in-out; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        .hidden { opacity: 0 !important; visibility: hidden !important; pointer-events: none; }

        svg { width: 18px; height: 18px; fill: none; stroke: currentColor; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; }
        .logo-svg { width: 32px; height: 32px; stroke: none; fill: none; } /* Logo SVG lariga o'lcham */

        /* --- HEADER --- */
        header {
            height: 60px; background: var(--glass); backdrop-filter: var(--panel-blur);
            border-bottom: 1px solid var(--glass-border);
            display: flex; justify-content: space-between; align-items: center; padding: 0 20px;
            z-index: 1000;
        }

        header b { 
            font-size: 1.2rem; font-weight: 800;
            background: linear-gradient(90deg, #60a5fa, #a855f7);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        /* --- WORKSPACE LAYOUT & RESIZE --- */
        .workspace { display: flex; height: calc(100% - 60px); padding: 12px; gap: 0; }

        #editor-container, #preview-container {
            background: var(--glass); backdrop-filter: var(--panel-blur);
            border: 1px solid var(--glass-border); border-radius: 16px;
            overflow: hidden; display: flex; flex-direction: column;
        }

        #editor-container { width: 50%; flex: none; } 
        #preview-container { flex: 1; background: transparent; min-width: 0; }
        iframe { width: 100%; height: 100%; border: none; background: #fff; border-radius: 0 0 16px 16px; }

        .resizer {
            width: 12px; cursor: col-resize; display: flex; justify-content: center; align-items: center;
            z-index: 10; position: relative; user-select: none;
        }
        .resizer::after {
            content: ''; width: 4px; height: 40px; border-radius: 2px;
            background: rgba(255, 255, 255, 0.1); transition: background 0.3s;
        }
        .resizer:hover::after, .resizer.active::after { background: var(--accent); }

        .panel-label {
            padding: 12px 15px; background: rgba(255,255,255,0.05); font-size: 11px; font-weight: 800; letter-spacing: 1px;
            color: var(--text-dim); border-bottom: 1px solid var(--glass-border);
            text-transform: uppercase; display: flex; align-items: center; justify-content: space-between;
        }

        /* --- DESKTOP YASHRIN MENYU (ASIDE) --- */
        aside {
            background: var(--glass); backdrop-filter: var(--panel-blur);
            border-radius: 16px; overflow: hidden; display: flex; flex-direction: column;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        aside > div { min-width: 300px; } 

        @media (min-width: 901px) {
            aside { width: 0; opacity: 0; pointer-events: none; border: none; margin-right: 0; }
            aside.open { width: 300px; opacity: 1; pointer-events: auto; border: 1px solid var(--glass-border); margin-right: 12px; }
            .desktop-only { display: inline-flex; }
        }

        .search-container { padding: 10px; border-bottom: 1px solid var(--glass-border); }
        .search-input { width: 100%; padding: 8px 12px; background: rgba(0,0,0,0.3); border: 1px solid var(--glass-border); border-radius: 8px; color: #fff; font-size: 13px; outline: none; }
        .search-input:focus { border-color: var(--accent); }

        /* --- MOBILE BOTTOM NAV --- */
        .mobile-nav {
            display: none; position: fixed; bottom: 0; left: 0; right: 0; height: 60px;
            background: var(--glass); backdrop-filter: var(--panel-blur); border-top: 1px solid var(--glass-border); z-index: 2000;
            justify-content: space-around; align-items: center;
        }
        .nav-item { color: var(--text-dim); cursor: pointer; display: flex; flex-direction: column; align-items: center; gap: 4px; }
        .nav-item.active { color: var(--accent); }
        .nav-item span { font-size: 10px; font-weight: bold; text-transform: uppercase; }

        @media (max-width: 900px) {
            .workspace { padding: 0; height: calc(100% - 120px); position: relative; display: block; }
            .mobile-nav { display: flex; }
            .desktop-only { display: none !important; }
            .resizer { display: none !important; }

            aside, #editor-container, #preview-container {
                position: absolute; inset: 0; width: 100% !important; height: 100%;
                border-radius: 0; border: none; opacity: 0; pointer-events: none;
                margin: 0; transition: opacity 0.3s;
            }
            .active-view { opacity: 1 !important; pointer-events: auto !important; z-index: 10; display: flex !important;}
            aside > div { min-width: 100%; }
        }

        /* --- UI ELEMENTS --- */
        .tab-system { display: flex; background: rgba(0,0,0,0.3); margin: 10px; border-radius: 10px; padding: 4px; }
        .tab-btn { flex: 1; padding: 8px; border: none; background: transparent; color: var(--text-dim); cursor: pointer; font-size: 10px; font-weight: 700; border-radius: 6px; }
        .tab-btn.active { background: var(--accent); color: #fff; }

        .list { flex: 1; overflow-y: auto; padding: 10px; }
        .card { 
            padding: 15px; background: rgba(255,255,255,0.03); border-radius: 12px; 
            border: 1px solid var(--glass-border); margin-bottom: 10px; cursor: pointer; 
            transition: border-color 0.3s; display: flex; justify-content: space-between; align-items: center; 
        }
        .card:hover { border-color: var(--accent); }
        .card b { display: block; color: #60a5fa; font-size: 14px; }
        .card-info { flex: 1; }
        .delete-btn { background: none; border: none; cursor: pointer; padding: 5px; opacity: 0.7; transition: 0.3s; }
        .delete-btn:hover { opacity: 1; transform: scale(1.1); }

        .btn { padding: 8px 15px; border-radius: 8px; border: 1px solid var(--glass-border); background: rgba(255,255,255,0.05); color: #fff; cursor: pointer; font-size: 12px; display: inline-flex; align-items: center; gap: 8px; justify-content: center; transition: background 0.3s;}
        .btn:hover { background: rgba(255,255,255,0.1); }
        .btn-blue { background: var(--accent); border: none; box-shadow: 0 4px 15px var(--accent-glow); }
        .btn-blue:hover { background: #2563eb; }
        .btn-red { color: #ef4444; border-color: rgba(239, 68, 68, 0.3); }
        .btn-red:hover { background: rgba(239, 68, 68, 0.1); }

        /* --- LOGIN BG & PURE GLASSMORPHISM --- */
        #login-screen { position: fixed; inset: 0; z-index: 9999; display: flex; justify-content: center; align-items: center; }
        .login-bg { position: absolute; inset: 0; background: url('https://images.unsplash.com/photo-1498050108023-c5249f4df085?q=80&w=2072') center/cover; filter: brightness(0.6); z-index: -1; }
        .login-box { 
            background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px);
            padding: 40px; border-radius: 24px; border: 1px solid rgba(255, 255, 255, 0.2); 
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3); width: 90%; max-width: 380px; text-align: center; 
        }
        
        input, select { width: 100%; padding: 12px; margin: 10px 0; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.2); color: #fff; border-radius: 10px; outline: none; transition: border 0.3s; }
        input:focus, select:focus { border-color: var(--accent); background: rgba(0,0,0,0.5); }
        select option { background: #111827; color: #fff; }

        .CodeMirror { height: calc(100% - 41px) !important; font-size: 15px; background: transparent !important; }
        .spinner { animation: spin 1s linear infinite; display: none; }
        .CodeMirror-dialog { background: rgba(17, 24, 39, 0.95) !important; color: #fff !important; padding: 12px !important; border-radius: 12px !important; border: 1px solid var(--accent); box-shadow: 0 10px 30px rgba(0,0,0,0.5); position: absolute; top: 10px; right: 10px; z-index: 100; }
        .CodeMirror-dialog input { background: rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.2); color: #fff; padding: 6px; border-radius: 6px; outline: none; margin: 0 5px; }
        .CodeMirror-dialog button { background: var(--glass-border); border: none; color: #fff; padding: 5px 10px; border-radius: 4px; cursor: pointer; font-size: 12px; }
        .CodeMirror-dialog button:hover { background: var(--accent); }
        body.resizing { user-select: none; cursor: col-resize; }
    </style>
</head>

    let isResizing = false;

    resizer.addEventListener('mousedown', (e) => {
        isResizing = true; document.body.classList.add('resizing'); resizer.classList.add('active');
        iframe.style.pointerEvents = 'none'; e.preventDefault();
    });

    document.addEventListener('mousemove', (e) => {
        if (!isResizing) return;
        const rect = workspace.getBoundingClientRect();
        let asideWidth = aside.classList.contains('open') ? aside.offsetWidth + 12 : 0; 
        let newWidth = e.clientX - rect.left - asideWidth - 12; 
        if (newWidth < 150) newWidth = 150; 
        let maxWidth = rect.width - asideWidth - 24 - 150; 
        if (newWidth > maxWidth) newWidth = maxWidth;
        editorContainer.style.width = `${newWidth}px`;
        editor.refresh(); 
    });

    document.addEventListener('mouseup', () => {
        if (isResizing) { isResizing = false; document.body.classList.remove('resizing'); resizer.classList.remove('active'); iframe.style.pointerEvents = 'auto'; }
    });

    window.toggleLayout = () => {
        if (window.innerWidth < 900) return;
        if (editorContainer.style.display === 'none') {
            editorContainer.style.display = 'flex';
            editorContainer.style.width = '50%';
            resizer.style.display = 'flex';
        } else {
            editorContainer.style.display = 'none';
            resizer.style.display = 'none';
        }
        setTimeout(() => editor.refresh(), 50);
    };

    window.toggleSidebar = () => { aside.classList.toggle('open'); setTimeout(() => editor.refresh(), 400); };

    window.switchView = (viewId, el) => {
        document.querySelectorAll('.workspace > aside, .workspace > div:not(.resizer)').forEach(v => v.classList.remove('active-view'));
        document.getElementById(viewId).classList.add('active-view');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
        if(viewId === 'editor-container') setTimeout(() => editor.refresh(), 50);
    };

    window.filterRepos = () => {
        const term = document.getElementById('repo-search').value.toLowerCase();
        const filtered = allRepos.filter(r => r.name.toLowerCase().includes(term));
        renderList(filtered);
    };

    function renderList(items) {
        const list = document.getElementById('repo-list');
        list.innerHTML = "";
        
        const isAdmin = user && user.email === 'admin@admin.com';

        items.forEach(item => {
            const card = document.createElement('div');
            card.className = "card";
            
            const info = document.createElement('div');
            info.className = "card-info";
            info.innerHTML = `<b>${item.name}</b><small style="color:${item.isPublic ? '#4ade80' : '#f87171'}">${item.isPublic ? 'üåç Ommaviy' : 'üîí Shaxsiy'}</small>`;
            card.appendChild(info);

            if (item.uid === user.uid || isAdmin) {
                const delBtn = document.createElement('button');
                delBtn.className = 'delete-btn';
                delBtn.innerHTML = `<svg viewBox="0 0 24 24" style="stroke:#ef4444; width:18px; height:18px;"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>`;
                delBtn.onclick = async (e) => {
                    e.stopPropagation();
                    if(confirm(`"${item.name}" loyihasini butunlay o'chirib tashlaysizmi?`)) {
                        await deleteDoc(doc(db, "repos", item.id));
                    }
                };
                card.appendChild(delBtn);
            }

            card.onclick = () => {
                editor.setValue(item.code);
                updatePreview();
                
                if (window.innerWidth >= 900) {
                    if (!item.isPublic) {
                        editorContainer.style.display = 'none'; resizer.style.display = 'none';
                    } else {
                        editorContainer.style.display = 'flex'; editorContainer.style.width = '50%'; resizer.style.display = 'flex';
                    }
                    setTimeout(() => editor.refresh(), 50);
                } else {
                    if (!item.isPublic) switchView('preview-container', document.querySelectorAll('.nav-item')[2]);
                    else switchView('editor-container', document.querySelectorAll('.nav-item')[1]);
                }
            };
            list.appendChild(card);
        });
    }

    const toggleLoading = (isLoading) => {
        document.getElementById('login-spinner').style.display = isLoading ? 'block' : 'none';
        document.getElementById('login-text').style.display = isLoading ? 'none' : 'block';
    }

    window.authAction = async (type) => {
        const e = document.getElementById('email').value;
        const p = document.getElementById('password').value;
        toggleLoading(true);
        try {
            if(type === 'signup') await createUserWithEmailAndPassword(auth, e, p);
            else await signInWithEmailAndPassword(auth, e, p);
        } catch(err) { alert("Xato: " + err.message); } 
        finally { toggleLoading(false); }
    };

    window.addEventListener('load', () => { setTimeout(() => { document.getElementById('splash-screen').classList.add('hidden'); }, 1500); });

    onAuthStateChanged(auth, u => {
        if(u) {
            user = u; document.getElementById('login-screen').classList.add('hidden'); setTab('my');
        } else {
            user = null; document.getElementById('login-screen').classList.remove('hidden');
        }
    });

    window.setTab = (t) => {
        document.getElementById('tab-my').className = t === 'my' ? 'tab-btn active' : 'tab-btn';
        document.getElementById('tab-pub').className = t === 'pub' ? 'tab-btn active' : 'tab-btn';
        const q = t === 'my' ? query(collection(db, "repos"), where("uid", "==", user.uid)) : query(collection(db, "repos"), where("isPublic", "==", true));
        onSnapshot(q, (snaps) => {
            allRepos = [];
            snaps.forEach(d => allRepos.push({ id: d.id, ...d.data() }));
            filterRepos();
        });
    };

    editor.on('change', () => {
        updatePreview();
        if(user) set(ref(rtdb, `drafts/${user.uid}`), { code: editor.getValue(), t: Date.now() });
    });

    function updatePreview() {
        const p = document.getElementById('preview').contentDocument;
        p.open(); p.write('<style>body{color:#000; font-family:sans-serif; margin:0; padding:10px;}</style>' + editor.getValue()); p.close();
    }

    window.toggleModal = (v) => {
        const modal = document.getElementById('save-modal');
        if(v) modal.classList.remove('hidden'); else modal.classList.add('hidden');
    }
    
    window.saveRepo = async () => {
        const name = document.getElementById('repo-name').value;
        const isPublic = document.getElementById('repo-visibility').value === 'public'; 
        
        if(!name) return alert("Iltimos loyiha nomini kiriting!");
        
        await addDoc(collection(db, "repos"), { 
            uid: user.uid, name: name, code: editor.getValue(), isPublic: isPublic, time: Timestamp.now() 
        });
        
        toggleModal(false);
        document.getElementById('repo-name').value = '';
    };
    
    window.logout = () => signOut(auth);
</script>
</body>
</html>
